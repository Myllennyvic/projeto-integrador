 <!-- Formulário de cadastro de usuário -->
 <link rel="stylesheet" href="../css/style.css">
 <header>
  <img src="../img/Design_sem_nome__1_-removebg-preview.png" class="img" alt="" width="130" height="130">
  <h1>Old Help</h1>
</header>
 <div class="containerUsuario">
  <h2>Cadastro de Usuário</h2>
  <form>
    <div class="form-group1">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" placeholder="Digite seu nome" name="nome" required>
    </div>
    <div class="form-group1">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="exemplo@email.com" name="email" required>
    </div>
    <div class="form-group1">
      <label for="celular">Número de Celular:</label>
      <input type="tel" id="celular" placeholder="(82) 90000-0000" name="celular" required>
    </div>
    <div class="form-group1">
      <label for="foto">Foto de Perfil:</label>
      <input type="file" id="foto" name="foto" accept="image/*" required>
    </div>
    <div class="form-group1">
      <label for="servico">Informações para Busca de Serviço:</label>
      <textarea id="servico" name="servico" rows="4" required></textarea>
    </div>
    <div class="form-group1">
      <input type="submit" value="Cadastrar">
    </div>
  </form>
  <div class="login-link1">
    <a href="#">Já possui login? Clique aqui para entrar.</a>
  </div>
</div>
