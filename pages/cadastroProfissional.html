<!-- Formulário de cadastro de profissional -->
<header>
  <img src="../img/Design_sem_nome__1_-removebg-preview.png" class="img" alt="" width="130" height="130">
  <h1>Old Help</h1>
</header>
<link rel="stylesheet" href="../css/style.css">
<div class="container-back">
  <div class="container">
    <h1 class="titlePro">Cadastro de Profissional</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="especializacoes">Especializações</label>
        <input type="text" id="especializacoes" name="especializacoes" required>
      </div>
      <div class="form-group">
        <label for="proposta">Proposta de Trabalho</label>
        <textarea id="proposta" name="proposta" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="salario">Média Salarial</label>
        <input type="text" id="salario" name="salario" required>
      </div>
      <div class="form-group">
        <label for="celular">Número de Celular</label>
        <input type="text" id="celular" name="celular" required>
      </div>
      <div class="form-group">
        <label for="foto">Foto de Perfil</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="disponibilidade">Disponibilidade de Trabalho</label>
        <input type="text" id="disponibilidade" name="disponibilidade" required>
      </div>
      <div class="form-group">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
    <div class="login-link">
      <a href="#">Já possui uma conta? Faça login aqui</a>
    </div>
  </div>
</div>
