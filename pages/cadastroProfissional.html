<link rel="stylesheet" href="../css/style.css">
<!-- Formulário de cadastro de profissional -->
<header>
  <img src="../img/Design_sem_nome__1_-removebg-preview.png" class="img" alt="" width="130" height="130">
  <h1>Old Help</h1>
  <nav>
      <h2 class="titleOld">Intermediação entre profissional (cuidador de idoso) e cliente. </h2>
      <div class="menu-btn">
          <i class="fa fa-bars fa-2x" onclick="menuShow()"></i>
      </div>

      <ul>
          <li> <a href="#" class="active"> Home </a> </li>
          <li> <a href="#"> Sobre</a> </li>
          <li> <a href="#"> Serviços</a> </li>
          <li> <a href="#"> Fale Conosco</a> </li>
      </ul>
  </nav>
</header>
<div class="container-back">
  <div class="containerPro">
    <h1 class="titlePro">Cadastro de Profissional</h1>
    <form>
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="Digite seu nome" name="nome" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Exemplo@email.com" name="email" required>
      </div>
      <div class="form-group">
        <label for="especializacoes">Especializações</label>
        <input type="text" id="especializacoes" name="especializacoes" required>
      </div>
      <div class="form-group">
        <label for="proposta">Proposta de Trabalho</label>
        <textarea id="proposta" name="proposta" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="salario">Média Salarial</label>
        <input type="text" id="salario" name="salario" required>
      </div>
      <div class="form-group">
        <label for="celular">Número de Celular</label>
        <input type="text" id="celular" placeholder="(82) 90000-0000" name="celular" required>
      </div>
      <div class="form-group">
        <label for="foto">Foto de Perfil</label>
        <input type="file" id="foto" name="foto" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="disponibilidade">Disponibilidade de Trabalho</label>
        <input type="text" id="disponibilidade" name="disponibilidade" required>
      </div>
      <div class="form-group">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
    <div class="login-link">
      <a href="#">Já possui uma conta? Faça login aqui</a>
    </div>
  </div>
</div>
